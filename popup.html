<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status, #error {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    #status {
      background-color: #2c2c2c;
      color: #ffa500;
    }
    #error {
      background-color: #ff6b6b;
      color: #ffffff;
    }
    .progress-container {
      margin-bottom: 15px;
    }
    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #444444;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar div {
      height: 100%;
      background-color: #4CAF50;
      width: 0;
      transition: width 0.5s;
    }
    #log {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
      background-color: #2c2c2c;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #3498db;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #confirmPage {
      display: none;
    }
  </style>
</head>
<body>
  <div id="mainPage">
    <button id="deleteAll">Delete All Messages</button>
    <div class="progress-container">
      <div class="progress-label">
        <span>Overall Progress:</span>
        <span id="overallProgressText">0%</span>
      </div>
      <div class="progress-bar"><div id="overallProgress"></div></div>
    </div>
    <div class="progress-container">
      <div class="progress-label">
        <span>Current Chat:</span>
        <span id="currentProgressText">0%</span>
      </div>
      <div class="progress-bar"><div id="currentProgress"></div></div>
    </div>
    <div id="status"></div>
    <div id="error"></div>
    <div id="log"></div>
  </div>
  <div id="confirmPage">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete all chats? This action cannot be undone.</p>
    <button id="confirmYes">Yes, Delete All</button>
    <button id="confirmNo">No, Cancel</button>
  </div>
  <a href="https://github.com/emcquee" target="_blank">GitHub</a>
  <a href="mailto:ethan@mcqueen.cc">Email</a>
  <script src="popup.js"></script>
</body>
</html>
